{% extends 'base.html' %}

{% block title %} 歡迎光臨圖書館 {% endblock %}
{% block headmessage %} 
    <h3 style='font-family:微軟正黑體;font-size:22pt;font-weight:bold;'>本站圖書列表</h3>
{% endblock %}
{% block content %} 

    <label for="fcolor" style='font-family:微軟正黑體;font-size:12pt;letter-spacing:2pt;'>分類：</label>
    <select name="fcolor" id="fcolor">
        <option value="no" selected>哈蜜瓜</option>
        <option value="no" selected>格林童話</option>
        <option value="yes" selected>哈利波特</option>   
    </select>
            
        <h1></h1>
            <div class="row">
                {% for post in posts %}
                <div class="col-md-6">
                    <div class="card">
                        <div class="content-2">    
                            <div class='card-header-2' style='background-color:f2e6e6'>
                                <div class='container'>
                                    <div class='a'>
                                        <p style='font-family:微軟正黑體;font-size:14pt;color:495057;font-weight:bold;'>
                                            <a href='/post/{{post.slug}}'>{{ post.title }}</a>
                                        </p>
                                    </div>
                                    <div class="author">
                                        <p style='font-family:微軟正黑體;font-size:14pt;color:495057;font-weight:bold;' >
                                            {{ post.author }}
                                        </p>
                                    </div>
                                    
                                </div>
                                <hr>
                            </div>
                            <div class='card-body-2' style='font-family:微軟正黑體;font-size:12pt;color:495057;' >
                                <p>
                                    {{ post.body | truncatechars:29 }}
                                </p>
                            </div>
                            <div class='card-footer-3'>
                                <hr>
                                <div class='card-footer-2' style='font-family:微軟正黑體;font-size:10pt;color:495057'>
                                    <p>
                                        出版日期：{{ post.date }}
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br>
                </div>
                
                {% endfor %}
            </div>
        {% endblock %}
